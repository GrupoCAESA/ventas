<body>
  <nav id="menu">
    <img id="menu-logo" src="./resources/images/logo.webp" alt="Grupo CAESA">
    <label id="menu-toggler" title="Menú">
      <i></i>
      <input type="checkbox">

    <ul id="menu-list">
      <li data-menu-list-item="home" title="Inicio">
        <a href="./index.html">

        <a>
          <i></i>
          <span>Apariencia</span>
        </a>
      </li>
    </ul>
  </nav>

  <aside id="background"></aside>

  <header>
    <img src="resources/images/logo.webp" alt="Grupo CAESA">
    <p class="typewriter"></p>
  </header>

  <main>
    <section id="contact">
      <h2>Datos de Contacto</h2>
      <table>
        <tbody>
          <tr data-contact-info="phone">
            <td>Móvil:</td>
            <th>+52 55 43 82 84 65</th>
          </tr>
          <tr data-contact-info="email">
            <td>Email:</td>
            <th>egrmxhenry@yahoo.com.mx</th>
          </tr>
          <tr data-contact-info="page">
            <td>Página de Ventas:</td>
            <th>
              <a href="index.html">ventas.grupocaesa.com.mx</a>
            </th>
          </tr>
        </tbody>
      </table>
    </section>

    <section id="map">
      <h2>Ubicación</h2>
      <div id="world_map"></div>
      <iframe id="google_map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d481726.8875385761!2d-99.42381676536765!3d19.391166837389903!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85ce0026db097507%3A0x54061076265ee841!2sCiudad%20de%20M%C3%A9xico%2C%20CDMX!5e0!3m2!1ses-419!2smx!4v1672944823764!5m2!1ses-419!2smx"
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <section id="form">
      <h2>¡Contactenos!</h2>
      <form>
        <label>
          <input type="text" id="form-name" required maxlength="100">
          <span>Nombre</span>
        </label>
        <label>
          <input type="email" id="form-email" required maxlength="50">
          <span>Correo Electrónico</span>
        </label>
        <label>
          <input type="text" id="form-issue" required maxlength="30">
          <span>Asunto</span>
        </label>
        <label>
          <textarea name="message" id="form-message" maxlength="300"></textarea>
          <span>Mensaje</span>
        </label>
        <button type="button" id="button-send">
          <i class="fa fa-paper-plane-o fa-2x"></i>
          <p>Enviar</p>
        </button>
      </form>
    </section>
  </main>
